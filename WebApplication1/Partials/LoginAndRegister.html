<div ng-show="!isLogedIn">
    <div class="col-lg-4 form-container">
        <label>Username</label>
        <input class="form-control" id="login-username" type="text" />
        <label>Password</label>
        <input class="form-control" id="login-password" type="password" />
        <input type="button" value="Login" class="btn-lg" ng-click="tryLogin()" />
        <div><label id="LoginErrorMessage">{{loginErrorMessage}}</label></div>
    </div>
    <div class="col-lg-4 form-container" id="register-form">
        <div>
            <form action="http://softuni-social-network.azurewebsites.net/api/users/Register" method="post" id="registerForm">
                <div class="row">
                    <label>Username</label>
                    <input class="form-control" type="text" name="Username" />
                </div>
                <div class="row">
                    <label>Password</label>
                    <input class="form-control" type="password" name="Password" />
                </div>
                <div class="row">
                    <label>Confirm password</label>
                    <input class="form-control" type="password" name="ConfirmPassword" />
                </div>
                <div class="row">
                    <label>Name</label>
                    <input class="form-control" type="text" name="Name" />
                </div>
                <div class="row">
                    <label>Email</label>
                    <input class="form-control" type="email" name="Email" />
                </div>
                <div class="row">
                    <label>Gender:</label>
                    <input type="radio" name="Gender" value="1">Male
                    <input type="radio" name="Gender" value="2">Female
                    <input type="radio" name="Gender" value="0">Other
                </div>
                <input type="submit" value="Register" class="btn-lg" />
            </form>
        </div>
    </div>
</div>
<div ng-show="isLogedIn">
    <div class="container">
        <div class="row">
            <h1>News Feed <i class="glyphicon glyphicon-comment"></i></h1>
        </div>
        <div class="container">
            <div class="col-lg-6">
                <div class="row">
                    <div class="row post" ng-repeat="post in newsFeed">
                        <div>
                            <h4><strong>{{post.author.name}}</strong></h4>
                        </div>
                        <div>
                            {{post.date}}
                        </div>
                        <div>
                            <p>{{post.postContent}}</p>
                        </div>
                        <span class="pull-right">
                            <span ng-show="!post.liked"><span class="like-btn" ng-click="likePost(post.id, 'POST')"><i class="glyphicon glyphicon-thumbs-up"></i> {{post.likesCount}}</span></span>
                            <span ng-show="post.liked"><span class="dislike-btn" ng-click="likePost(post.id, 'DELETE')"><i class="glyphicon glyphicon-thumbs-up"></i> {{post.likesCount}}</span></span>
                            <span class="comment-btn"><i class="glyphicon glyphicon-comment"></i> {{post.totalCommentsCount}}</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pull-right" id="friends-container">
                <h2>FRIENDS - {{friends.length}} total</h2>
                <div ng-repeat="friend in friends">
                    <h4><strong>{{friend.name}}</strong></h4>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
