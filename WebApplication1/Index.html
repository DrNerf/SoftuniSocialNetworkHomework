<html>
<head>
    <title>Nice social net</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/LoginAndRegister.css">
    <link href="Styles/Profile.css" rel="stylesheet" />
    <link href="Styles/General.css" rel="stylesheet" />
    <link href="Styles/IconDropDowns.css" rel="stylesheet" />
    <link href="Styles/EditPage.css" rel="stylesheet" />
    <link href="Styles/ChangePassword.css" rel="stylesheet" />
    <link href="Styles/CreatePost.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row" ng-app="socialNetworkApp" ng-controller="SocialNetworkController">
            <div class="row" ng-show="isLogedIn">
                <h3>
                    <div class="col-lg-6">
                        <a href="/#/">{{fullName}}</a>
                        <a href="/#/createPost"><i class="glyphicon glyphicon-comment"></i></a>
                        <i class="glyphicon glyphicon-user" id="friend-requests-icon">
                            <span class="notification-icon" ng-show="friendRequests.length > 0">{{friendRequests.length}}</span>
                            <span class="icon-dropdown" id="friend-requests-dropdown">
                                <span ng-repeat="request in friendRequests">
                                    <strong>{{request.user.name}}</strong>
                                    <div>
                                        <input type="button" value="Accept" ng-click="resolveFriendRequest(request.id, 'approved')" />
                                        <input type="button" value="Reject" ng-click="resolveFriendRequest(request.id, 'rejected')" />
                                    </div>
                                    <hr />
                                </span>
                                <strong class="totals-text">{{friendRequests.length}} results total</strong>
                            </span>
                        </i>
                        <a href="#/editProfile/"><i class="glyphicon glyphicon-cog"></i></a>
                        <a href="/#/changePassword"><i class="glyphicon glyphicon-lock"></i></a>
                        <i class="glyphicon glyphicon-log-out" ng-click="logout()"></i>
                    </div>

                    <div class="col-lg-4 pull-right">
                        <span class="input-group" id="searchInputGroup">
                            <input id="searchField" type="text" class="form-control" ng-model="searchTerm" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="searchBtn" ng-click="search(searchTerm)">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </span>
                        <!-- search results -->
                        <div class="" id="searchResultsContainer" ng-show="searchResults.length > 0">
                            <i class="glyphicon glyphicon-remove-circle" id="closeSearchResults" ng-click="searchResults.length = 0"></i>
                            <div ng-repeat="result in searchResults">
                                <strong ng-click="user(result.username)">{{result.name}}</strong>
                                <hr />
                            </div>
                            <div id="searchTotal">{{searchResults.length}} results total</div>
                        </div>
                    </div>
                </h3>
            </div>
            <div class="row">
                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/Globals.js"></script>
    <script src="Scripts/AngularController.js"></script>
    <script src="Scripts/AjaxForm.js"></script>
    <script src="Scripts/LoginForm.js"></script>
    <script src="Scripts/IconDropDowns.js"></script>
</body>
</html>
