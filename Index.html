<html>
<head>
    <title>Nice social net</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/LoginAndRegister.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 form-container">
                <label>Username</label>
                <input class="form-control" type="text" />
                <label>Password</label>
                <input class="form-control" type="password" />
                <input type="button" value="Login" class="btn-lg" />
            </div>
            <div class="col-lg-4 form-container" id="register-form">
                <div>
                    <div class="row">
                        <label>Username</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="row">
                        <label>Password</label>
                        <input class="form-control" type="password" />
                    </div>
                    <div class="row">
                        <label>Confirm password</label>
                        <input class="form-control" type="password" />
                    </div>
                    <div class="row">
                        <label>Name</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="row">
                        <label>Email</label>
                        <input class="form-control" type="email" />
                    </div>
                    <div class="row">
                        <label>Gender:</label>
                        <input type="radio" name="gender" value="1">Male
                        <input type="radio" name="gender" value="2">Female
                        <input type="radio" name="gender" value="0">Other
                    </div>
                    <input type="button" value="Register" class="btn-lg" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
